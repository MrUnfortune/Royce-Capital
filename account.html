            <div class="card-header">Start investing</div>
            <div class="card-body"></div>
            </div>

  <!-- Блок 2: All-time profit -->
            <div class="card2">
                <div class="card-header">All-time profit</div>
            <div class="card-body"></div>
            </div>

  <!-- Блок 3: Profit for the period -->

                <div class="card-header">Profit for the period</div>
            <div class="period-tabs">
                <div class="tab active" data-period="day">Week</div>
                <div class="tab" data-period="month">Month</div>
                <div class="tab" data-period="year">Year</div>
            </div>
            <div class="card-body"></div>
        </div>
        </main>
        <section class="banner">
            <div id="userInfoContainer" class="user-info-container"></div>
            <img src="Zone.png" alt="zone" class="zone">
            <div class="underline2"></div>
        </section>
        <aside class="right-aside"></aside>

    <script>
        function updateDimensions() {
const width = window.innerWidth;
const height = window.innerHeight;
document.getElementById('width').textContent = width;
document.getElementById('height').textContent = height;
}
window.addEventListener('resize', updateDimensions);
document.addEventListener('DOMContentLoaded', updateDimensions);

const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');
const userInfoContainer = document.getElementById('userInfoContainer'); // Получаем элемент контейнера

function displayUserInfo(fullname, money) {
    userInfoContainer.innerHTML = `
        <h3 class="welcome-text">Welcome back, ${fullname}!</h3>
        <p class="Your-balance">Your Balance:</p>
        <p class="balance-text"> $${money} </p>
    `;
}

function displayError(message) {
    userInfoContainer.innerHTML = `<p class="error-text">${message}</p>`;
}

function loadUserData() {
    // Проверяем наличие токена в localStorage
    const storedToken = localStorage.getItem('authToken');
    if (!storedToken) {
        displayError('Сессия истекла. Пожалуйста, войдите снова.');
        setTimeout(() => {
             window.location.href = 'enter.html';
        }, 3000); // Перенаправление через 3 секунды
        return;
    }

    // Пытаемся получить данные из localStorage
    const storedFullname = localStorage.getItem('userFullname');
    const storedMoney = localStorage.getItem('userMoney');

    if (storedFullname && storedMoney !== null) {
        // Если данные есть в localStorage, сразу их отображаем
        displayUserInfo(storedFullname, storedMoney);
    } else {
        // Если данных нет, возможно, это первый заход на страницу после входа
        // Проверяем URL-токен и делаем запрос
        if (token) {
            fetch(`https://script.google.com/macros/s/AKfycbxNujN4xbK_QvOeD2ofzkmlQxU7PW3fhLDLMyo_of4hvTsIQmVHetW-BTvrwI59G2dS/exec?token=${encodeURIComponent(token)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.valid) {
                        localStorage.setItem('authToken', token);
                        localStorage.setItem('userId', data.userId);
                        localStorage.setItem('userFullname', data.fullname);
                        localStorage.setItem('userMoney', data.money);
                        // После сохранения данных, отображаем их
                        displayUserInfo(data.fullname, data.money);
                        // Удаляем token из URL для чистоты
                        history.replaceState(null, null, window.location.pathname);
                    } else {
                        displayError('Сессия недействительна. Пожалуйста, войдите снова.');
                        localStorage.removeItem('authToken'); // Очищаем невалидный токен
                        setTimeout(() => {
                             window.location.href = 'enter.html';
                        }, 3000); // Перенаправление через 3 секунды
                    }
                })
                .catch(err => {
                    console.error('Ошибка загрузки данных:', err);
                    displayError('Не удалось загрузить данные. Обновите страницу.');
                });
        } else {
            // Если нет ни URL-токена, ни localStorage - ошибка
            displayError('Сессия отсутствует. Пожалуйста, войдите снова.');
            setTimeout(() => {
                 window.location.href = 'enter.html';
            }, 3000); // Перенаправление через 3 секунды
        }
    }
}

// Вызываем функцию загрузки данных при загрузке скрипта
loadUserData();
        
        document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    });
